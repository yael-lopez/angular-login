<div class="container">
  <h1>Formulario Registro</h1>
</div>
<div class="container">
  <form
    class="example-form"
    (ngSubmit)="registro(miFormulario)"
    #miFormulario="ngForm"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Usuario" ngModel name="usuario" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Password"
        ngModel
        name="password"
        type="password"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Rol</mat-label>
      <select matNativeControl ngModel name="rol">
        <option value="0" selected disabled>-- seleccione --</option>
        <option value="1">Administrador</option>
        <option value="2">Usuario</option>
      </select>
    </mat-form-field>

    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <button mat-stroked-button color="accent">Registro</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <a routerLink="/login">Ya tengo una cuenta</a>
      </mat-grid-tile>
    </mat-grid-list>

  </form>
</div>
